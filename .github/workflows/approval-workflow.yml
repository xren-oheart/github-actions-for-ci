name: Team awesome's approval workflow
on: pull_request_review
jobs:
  labelWhenApproved:
    runs-on: ubuntu-latest

  steps:
    - name: Lable when approved
    - uses: pullreminders/label-when-approved-action@master
      env: 
      APPROVALS: 1
      GITHUB_TOKEN: ${{ secrets.MY_SECRETE }}
      ADD_LABEL: ready
